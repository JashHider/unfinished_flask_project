{% extends 'base.html' %}

{%block title%}Create Test{% endblock %}
{% block body %}
<div class = "create-test-wrapper">
        <form action="/tests/create" method="post">
            <div>
                <label for="teacher_id">Teacher ID: </label>
                <input type="text" id ="teacher_id" name="Teacher_ID">
            </div>
            <div>
                <label for="test_name">Test Name:</label>
                <input type="text" id ="test_name" name = "Test_Name">
            </div>
            <div>
                <label for="question1">Question 1:</label>
                <input type = "text" id = "question1" name = "question1">

                <label for="answer1">Answer for Question 1:</label>
                <input type = "text" id = "answer1" name = "answer1">
            </div>
            <div>
                <label for="question2">Question 2:</label>
                <input type="text" id ="question2" name = "question2">

                <label for="answer2">Answer for Question 2:</label>
                <input type="text" id ="answer2" name = "answer2">
            </div>
            <div>
                <label for="question3">Question 3:</label>
                <input type="text" id ="question3" name = "question3">

                <label for="answer3">Answer for Question 3:</label>
                <input type="text" id ="answer3" name = "answer3">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
